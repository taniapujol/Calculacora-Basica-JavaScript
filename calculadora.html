<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="titulo">
    <h1>Calculadora</h1>
    <h3>BÃ¡sica en JavaScript</h3>
    <a id="abrir">
      <i class="fa fa-calculator" aria-hidden="true"></i>
    </a>
  </div>
  <div class="ventana">
    <div id="calculadora">
      <a id="cerrar">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </a>
      <div class="container">
        <!--Introducimos el campo de display -->
        <header class="top">
          <input type="text" name="display" id="display">
        </header>
        <!-- Introducimos los campos de los numeros y las operaciones -->
        <seccion class="body">
          <input type="button" name="btn" value="7">
          <input type="button" name="btn" value="8">
          <input type="button" name="btn" value="9">
          <input type="button" name="suma" value="+">
          <input type="button" name="borrar1" value="C">
          <input type="button" name="btn" value="4">
          <input type="button" name="btn" value="5">
          <input type="button" name="btn" value="6">
          <input type="button" name="resta" value="-">
          <input type="button" name="borrar" value="CE">
          <input type="button" name="btn" value="1">
          <input type="button" name="btn" value="2">
          <input type="button" name="btn" value="3">
          <input type="button" name="por" value="&times">
          <input type="button" name="igual" value="=">
          <input type="button" name="zero" value="0">
          <input type="button" name="btn" value=".">
          <input type="button" name="divide" value="/">
        </seccion>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/calculadora.js"></script>
  </body>
</html>
